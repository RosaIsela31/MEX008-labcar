<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Labcar</title>
</head>
<body>
  <header>
      <section id="for_nav" class="row">
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="imagenes/menu.png" alt=""></label>
        <img id="logo" src="imagenes/logo.png" alt="">
        <nav class="menu">
         <ul>
           <li><a href="">Viaja</a></li>
           <li><a href="">Conduce</a></li>
           <li><a href="">Inicia Sesión</a></li>
         </ul>
        </nav>
      </section>
  </header>

  <main>

    <section id="first" class="row">
      <img src="imagenes/taxi.jpg" alt="" class="col-12" id="taxi">
      <div id="start_to_travel" class="col-12">
        <p>Comienza a viajar con Lab<\ar</p>
        <button id="download_app">Descarga el app</button>
      </div>
    </section>

    <section id="second" class="row">
      <div id="new_app">
        <img src="imagenes/celular.png" alt="" id="cel">
      </div>
    </section>

    <section id="third" class="row">
      <img src="imagenes/conduce.jpg" alt="">
      <div id="drive_when_you_want_transparent">
        <p>Conduce cuando quieras</p>
        <p>LabCar es una opción flexible para alcanzar tus metas financieras</p>
        <button id="become_drive">Conviértete en conductor</button>
      </div>
    </section>

    <section id="fourth" class="row">
      <div id="rates">
        <input id="initial_location" type="text">
        <input id="destination" type="text">
        <button id="trace_route"></button>
      </div>
      <div id="map"></div>
    </section>

    <section id="fifth" class="row">
      <div id="Lab"></div>
      <div id="rigth"></div>
      <div id="left"></div>
      <div id="technologies_inc"></div>
    </section>
  </main>

  <footer>
  </footer>
</body>
</html>
