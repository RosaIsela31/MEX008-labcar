<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Labcar</title>
</head>
<body>
  <header>
      <section id="for_nav" class="row">
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="imagenes/menu.png" alt=""></label>
        <img id="logo" src="imagenes/logo.png" alt="">
        <nav class="menu">
         <ul>
           <li><a href="">Viaja</a></li>
           <li><a href="">Conduce</a></li>
           <li><a href="">Inicia Sesión</a></li>
         </ul>
        </nav>
      </section>
  </header>

  <main>

    <section id="first" class="row">
      <img src="imagenes/taxi.jpg" alt="" class="col-12" id="taxi">
      <div id="start_to_travel" class="col-12">
        <p>Comienza a viajar con Lab<\ar</p>
        <button id="download_app">Descarga el app</button>
      </div>
    </section>

    <section id="second" class="row">
      <div id="new_app"><br>
        <p>La nueva app</p>
        <img src="imagenes/celular.png" alt="" id="cel">
      </div> <br><br><br><br><br>
      <p id="p_arrive_destination">Llega a tu destino aún más rápido</p>
    </section>

    <section id="third" class="row">
      <img src="imagenes/conduce.jpg" alt="">
      <div id="drive_when_you_want_transparent">
        <p id="p_drive_when_you_want"> <b>Conduce cuando quieras</b> <br>
          LabCar es una opción flexible para alcanzar tus metas <br> financieras. </p>
        <button id="become_drive">Conviértete en conductor</button>
      </div>
    </section>

    <section id="fourth" class="row">
      <div id="rates">
        <p><b> Tarifas </b><br><br>
            Consulta las tarifas LabCar aquí</p><br><br>
        <input id="initial_location" type="text" placeholder="Insurgentes Centro, Cuauhtémoc, Ciudad de México, México."><br><br>
        <input id="destination" type="text" placeholder="Carolina, Ciudad de los Deportes, Ciudad de México, México."><br>
        <button id="trace_route">¡TRAZAR RUTA!</button>
      </div>
      <div id="map"></div>
    </section>

    <section id="fifth" class="row">
      <div id="Lab"></div>
      <div id="rigth"></div>
      <div id="left"></div>
      <div id="technologies_inc"></div>
    </section>
  </main>

  <footer>
  </footer>
</body>
</html>
